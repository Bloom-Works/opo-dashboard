quote:
  quote: An astounding lack of accountability and oversight in the nation’s
    creaking, monopolistic organ transplant system is allowing hundreds of
    thousands of potential organ donations to fall through the cracks.
  attribution: New York Times editorial board
  image: ../images/quotes/mainPage.png
sources: []
equityEmbed:
  image: ../images/quotes/equity-home.jpg
  heading: OPO REFORM IS AN URGENT EQUITY ISSUE
  description: Patients of color are less likely to receive organ transplants than
    white patients because of inferior OPO service.
  link: We must drive reforms to hold OPOs accountable.
video:
  title: REP. KATIE PORTER HIGHLIGHTS OPO ABUSES
  description: On May 4, 2021, the House Oversight Committee held a bipartisan
    hearing about OPO performance failures as well as fraud, waste and abuse.
    Rep. Katie Porter grilled the CEO of the Association of Organ Procurement
    Organizations about anti-patient lobbying and a whistleblower account
    regarding an OPO executive who used the OPO’s private jet for vacation
    instead of organ recovery.
  youtube: siDYyRClKKk
articles:
  - title: They Survived Covid. Now They Need New Lungs.
    description: He survived Covid-19, but his lungs were ravaged. After months of
      deep sedation, he is delirious, his muscles atrophied. And this
      61-year-old still cannot breathe on his own.
    source: NYT
    link: https://www.nytimes.com/2021/04/29/opinion/covid-19-lung-transplants.html
    image: ../images/articles/editorial1.png
  - title: New Organ Donation Rule Is A Win For Black Patients And Health Equity
    description: The Department of Health and Human Services (HHS) recently
      finalized reforms targeted at the government contractors that run the
      organ donation system.
    source: Health Affairs Blog
    link: https://www.healthaffairs.org/do/10.1377/hblog20201211.229975/full
    image: ../images/articles/editorial2.png
  - title: Organ collection agencies told to improve performance or face tighter rules
    description: With 107,000 people waiting for kidneys, hearts, livers and other
      organs, a congressional subcommittee renewed efforts to force organ
      procurement organizations to improve.
    source: Washington Post
    link: https://www.washingtonpost.com/health/organ-collection-agencies-told-to-improve-performance-or-face-tighter-rules/2021/05/04/68847bce-ad06-11eb-acd3-24b44a57093a_story.html
    image: ../images/articles/editorial3.png
  - description: "In the more than 35 years since federal legislation created OPOs
      to recover organs from deceased donors for transplantation, there has been
      a disparity in their performance, with the best OPOs recovering organs
      from four times as many donors as the worst OPOs by objective criteria. "
    title: New Regulation for Organ Procurement Will Improve Equity and Save Lives
    source: The Hastings Center
    link: https://www.thehastingscenter.org/new-regulation-for-organ-procurement-will-improve-equity-and-save-lives/
    image: ../images/articles/editorial4.png
  - title: "Heartless: Organ Donation Contractors Lobby Against a Popular Health
      Care Initiative While Pocketing Pandemic Relief Loans"
    description: “This industry’s attempts to block efforts to implement metrics to
      hold OPOs accountable for their poor performance only further underscores
      the need for oversight.”
    source: POGO.org
    link: https://www.pogo.org/investigation/2020/10/heartless-organ-donation-contractors-lobby-against-a-popular-health-care-initiative-while-pocketing-pandemic-relief-loans/
    image: ../images/articles/editorial5.png
  - title: How organ and tissue donation companies worked their way into the county
      morgue
    link: https://www.latimes.com/business/la-fi-how-body-brokers-took-over-county-morgue-20190408-story.html
    source: LA Times
    description: Even before the new laws passed, coroners rarely said no when
      companies asked to procure hearts, kidneys or other vital organs. But
      coroners often rejected requests to harvest tissues such as skin and bone
      when they thought it would upend a death investigation.
    image: ../images/articles/editorial6.png
