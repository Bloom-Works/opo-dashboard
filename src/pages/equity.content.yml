  heading: PATIENTS OF COLOR ARE FAR MORE LIKELY TO NEED AN ORGAN TRANSPLANT THAN
    WHITE AMERICANS AS A RESULT OF INFERIOR SERVICE FROM OPOS
  description: >-
    Patients of color are less likely to receive organ transplants than white
    patients because of inferior OPO service. We must drive reforms to hold OPOs
    accountable.


    See our report cataloguing peer-reviewed research on the inequitable service OPOs provide to different ethnic communities. As bipartisan, bicameral Congressional leaders have written, OPO reforms have “urgent implications for health equity”.
  link: We must drive reforms to hold OPOs accountable.
